  <script>
    let fetched = []
    function getOtherToc (book_id, id, version, group) {
      if (!fetched.includes(book_id)) {
        $.get('https://www.elastic.co' + '/guide/' + book_id + '/' + version + '/toc.html', {}, function(data) {
          $(`#children-${id}`).append(data);
          $(`#children-${id}`).find('a').each(function() {
            this.href = `/guide/${book_id}/${version}/${$(this).attr('href')}`
          })
          if (group) {
            $(`#children-${id}`).find('ul.toc').toggle('.show');
          }
          $('div.toc li ul').each(function() {
            var li = $(this).parent();
            li.addClass('collapsible').children('span').click(function() {
              if (li.hasClass('show')) {
                li.add(li.find('li.show')).removeClass('show');
              } else {
                li.parents('div.toc,li').first().find('li.show').removeClass('show');
                li.addClass('show');
              }
            });
          })
          fetched.push(book_id)
        }).fail(function(group) {
          if (!group) alert(`There is no version ${version} of this book.`);
        })
      }

      if (group) {
        $(`#expand-${id}`).toggleClass('show');
        $(`#children-${id}`).find('ul.toc').toggle('.show');
      } else {
        $(`#children-${id}`).toggle('.show');
        $(`#expand-${id} div:first-child`).toggleClass('open');
      }
    }
    function collapseToc (id, containsGroups) {
      $(`#expand-${id} div:first-child`).toggleClass('open');
      if (containsGroups) $(`#children-${id}`).toggle('.collapse');
    }
  </script>
