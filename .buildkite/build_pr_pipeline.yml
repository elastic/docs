steps:
  - key: "build-pr-setup"
    command: .buildkite/scripts/build_pr_setup.sh
  - key: "build-pr"
    label: "Build docs PR"
    command: |
      bash .buildkite/scripts/build_pr.sh
    depends_on:
      - step: build-pr-setup
        allow_failure: true
    agents:
      provider: "gcp"
      image: family/docs-ubuntu-2204
  - command: .buildkite/scripts/build_pr_teardown.sh
    depends_on:
      - step: "build"
        allow_failure: true
