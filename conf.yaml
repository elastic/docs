paths:
    build:          html/
    repos:          .repos/
    branch_tracker: html/branches.yaml

repos:
    stack:
        url:        https://github.com/elastic/stack-docs.git
        current:    master
        branches:
            - master

    elasticsearch:
        url:        https://github.com/elastic/elasticsearch.git
        current:    5.0
        branches:
            - master
            - 5.x
            - 5.0
            - 2.4
            - 2.3
            - 2.2
            - 2.1
            - 2.0
            - 1.7
            - 1.6
            - 1.5
            - 1.4
            - 1.3
            - 0.90

    guide:
        url:        https://github.com/elastic/elasticsearch-definitive-guide.git
        current:    2.x
        branches:
          - master
          - 2.x
          - 1.x

    elasticsearch-hadoop:
        url:        https://github.com/elastic/elasticsearch-hadoop.git
        current:    5.0
        branches:
            - master
            - 5.x
            - 5.0
            - 2.4
            - 2.3
            - 2.2
            - 2.1
            - 2.0

    elasticsearch-php:
        url:        https://github.com/elastic/elasticsearch-php
        current:    5.0
        branches:
            - master
            - 5.0
            - 2.0
            - 1.0
            - 0.4

    elasticsearch-js:
        url:        https://github.com/elastic/elasticsearch-js.git
        current:    12.0
        branches:
            - 12.0

    elasticsearch-net:
        url:        https://github.com/elastic/elasticsearch-net.git
        current:    5.x
        branches:
            - master
            - 5.x
            - 2.x
            - 1.x

    logstash:
        url:        https://github.com/elastic/logstash-docs.git
        current:    5.0
        branches:
            - master
            - 5.x
            - 5.0
            - 2.4
            - 2.3
            - 2.2
            - 2.1
            - 2.0
            - 1.5
        private:    1

    beats:
        url: https://github.com/elastic/beats.git
        current:    5.0
        branches:
            - master
            - 5.x
            - 5.0
            - 1.3
            - 1.2
            - 1.1
            - 1.0.1

    cloud:
        url:        https://github.com/elastic/cloud.git
        current:    1.0
        branches:
            - 1.0
